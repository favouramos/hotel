<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Upgrade Notification</title>
        <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f3f3f3, #e8e8e8);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .notification-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            animation: colorChange 2s infinite alternate;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #555;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #777;
        }

        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        @keyframes colorChange {
            0% {
                background: #e3f2fd;
            }
            50% {
                background: #fce4ec;
            }
            100% {
                background: #e8f5e9;
            }
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <h1>Website Upgrade in Progress</h1>
        <p>Our team is working diligently to bring new features and improvements to our website. Please bear with us as we finalize these upgrades.</p>
        <div class="button-container">
            <button onclick="showMessage()">Contact Us</button>
        </div>
    </div>

    <script>
        function showMessage() {
            alert('Thank you for your patience. Our support team will get back to you shortly.');
        }
    </script>
</body>
</html>
