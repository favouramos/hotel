<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .error-code {
            font-size: 120px;
            color: #e74c3c;
        }

        .error-message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        .back-to-home {
            margin-top: 30px;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #2980b9;
        }

        @media only screen and (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }

            .error-message {
                font-size: 18px;
            }

            .back-to-home {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Page not found</div>
       
    </div>
</body>

</html>
